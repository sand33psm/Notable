<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notable - Task Management Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">  
        <div class="app-logo">

            <i id="list-img" class="fas fa-bars"></i>
    
            <!-- App Name as a Logo -->
             <a href="#" class="app-name"><span>Notable</span></a>
            
        </div>


        <input type="text" class="search-bar" placeholder="Search">
        <div class="user">
            <i id="user-img" class="fas fa-user-circle"></i>
            <label for="user-img" id="user-label"><h4>sndp</h4></label>

            <img src="moon.png" id="icon">
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h3>Menu</h3>
        <ul>
            <li><a href="#"><i class="fas fa-sticky-note"></i> Notes</a></li>
            <li><a href="#"><i class="fas fa-archive"></i> Archive</a></li>
            <li><a href="#"><i class="fas fa-edit"></i> Edit</a></li>
            <li><a href="#"><i class="fas fa-bell"></i> Remainder</a></li>
            <li><a href="#"><i class="fas fa-trash"></i> Bin</a></li>

        </ul>
    </div>

    

    <div class="container">
        <!-- Notes Section -->
         <div class="mid-section">
            <div class="add-note-container">
                <input type="text" id="note-title" placeholder="Add A Note" class="note-input" />
                <textarea id="note-content" placeholder="Add A Note..." class="note-textarea"></textarea>
                <!-- <div class="note-icons-row">
                    <i class="fas fa-handshake add-note-icons"></i>
                    <i class="fas fa-image add-note-icons"></i>
                    <i class="fas fa-archive add-note-icons"></i>
                    <i class="fas fa-paint-brush add-note-icons"></i>
                    <i class="fas fa-ellipsis-h add-note-icons"></i>

                </div> -->

                <div class="add-note-btns">
                    <button type="submit" class="note-submit">Add Note</button>
                    <button class="note-close">Close</button>
                </div>

            </div>
         </div>


        <div class="tabs">
            <div class="checkbox-container">
                <input type="checkbox" id="completed-notes">
                <label for="completed-notes">Show only completed notes</label>
            </div>
        </div>

        <!-- Notes Cards -->
        <div class="notes-grid">         

            <!-- Repeat for other note cards -->

            <script src="script.js"></script>
        </div>
    </div>
</body>
</html>
