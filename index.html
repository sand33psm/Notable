<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notable - Task Management Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">  
        <img src="images/list.png" id="list-img" alt="">
        <input type="text" class="search-bar" placeholder="Search">
        <div class="user">
            <img src="images/user.png" id="user-img" alt="">
            <label for="user-img" id="user-label">sndp</label>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h3>Menu</h3>
        <ul>
            <li><a href="#">Notes</a></li>
            <li><a href="#">Archive</a></li>
            <li><a href="#">Edit</a></li>
            <li><a href="#">Remainder</a></li>
            <li><a href="#">Bin</a></li>

        </ul>
    </div>

    

    <div class="container">
        <!-- Notes Section -->
         <div class="mid-section">
            <div class="add-note-container">
                <input type="text" id="note-title" placeholder="Add a note" class="note-input" />
                <textarea id="note-content" placeholder="Add a note..." class="note-textarea"></textarea>
                <div class="note-icons-row">
                    <img src="images/deal.png" alt="Image Icon" class="note-icon">
                    <img src="images/image_icon.png" alt="Image Icon" class="note-icon">
                    <img src="images/archive.png" alt="Image Icon" class="note-icon">
                    <img src="images/paint-bucket.png" alt="Image Icon" class="note-icon">
                    <img src="images/more.png" alt="Image Icon" class="note-icon">

                </div>

                <div class="add-note-btns">
                    <button type="submit" class="note-submit">Add Note</button>
                    <button class="note-close">Close</button>
                </div>

            </div>
         </div>


        <div class="tabs">
            <!-- <div class="tab-buttons">
                <button class="tab">ALL</button>
                <button class="tab">PERSONAL</button>
                <button class="tab">HOME</button>
                <button class="tab">BUSINESS</button>
            </div> -->
            <div class="checkbox-container">
                <input type="checkbox" id="completed-notes">
                <label for="completed-notes">Show only completed notes</label>
            </div>
        </div>

        <!-- Notes Cards -->
        <div class="notes-grid">         

            <!-- Repeat for other note cards -->

            <script src="script.js"></script>
        </div>
    </div>
</body>
</html>
